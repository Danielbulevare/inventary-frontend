<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Columna Id producto-->
  <ng-container matColumnDef="idProduct">
    <th mat-header-cell *matHeaderCellDef> Id producto </th>
    <td mat-cell *matCellDef="let element"> {{element.idProduct}} </td>
  </ng-container>

  <!-- Columna Nombre producto-->
  <ng-container matColumnDef="nameProduct">
    <th mat-header-cell *matHeaderCellDef> Producto </th>
    <td mat-cell *matCellDef="let element"> {{element.nameProduct}} </td>
  </ng-container>

  <!-- Columna Movimiento-->
  <ng-container matColumnDef="move">
    <th mat-header-cell *matHeaderCellDef> Movimiento </th>
    <td mat-cell *matCellDef="let element"> {{element.move}} </td>
  </ng-container>

  <!-- Columna Cantidad -->
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Cantidad </th>
    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
  </ng-container>

  <!-- Columna Fecha sin hora -->
  <ng-container matColumnDef="dateWithoutTime">
    <th mat-header-cell *matHeaderCellDef> Fecha sin hora </th>
    <td mat-cell *matCellDef="let element"> {{element.dateWithoutTime}} </td>
  </ng-container>

  <!-- Columna Fecha con hora -->
  <ng-container matColumnDef="dateWithTime">
    <th mat-header-cell *matHeaderCellDef> Fecha con hora </th>
    <td mat-cell *matCellDef="let element"> {{element.dateWithTime}} </td>
  </ng-container>

  <!-- Columna Realizado por -->
  <ng-container matColumnDef="employeeName">
    <th mat-header-cell *matHeaderCellDef> Realizado por </th>
    <td mat-cell *matCellDef="let element"> {{element.employeeName}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
