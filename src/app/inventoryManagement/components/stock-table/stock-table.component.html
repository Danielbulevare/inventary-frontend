<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Columna Id producto-->
  <ng-container matColumnDef="idProduct">
    <th mat-header-cell *matHeaderCellDef> Id producto </th>
    <td mat-cell *matCellDef="let element"> {{element.idProduct}} </td>
  </ng-container>

  <!-- Columna Nombre producto-->
  <ng-container matColumnDef="nameProduct">
    <th mat-header-cell *matHeaderCellDef> Producto </th>
    <td mat-cell *matCellDef="let element"> {{element.nameProduct}} </td>
  </ng-container>

  <!-- Columna Existencia-->
  <ng-container matColumnDef="existence">
    <th mat-header-cell *matHeaderCellDef> Existencia </th>
    <td mat-cell *matCellDef="let element"> {{element.existence}} </td>
  </ng-container>

  <!-- Columna Estatus-->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Estatus </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
