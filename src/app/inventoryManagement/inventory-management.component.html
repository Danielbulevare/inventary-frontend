<app-header
  (openedChanged)="opened = $event"
  (openMenuChanged)="openMenu = $event"
/>

<mat-sidenav-container>
  <mat-sidenav mode="side" [(opened)]="opened">
    <mat-card appearance="raised">
      <nav>
        <ul class="delete-point">
          <li>
            <app-menu-item
              link="/inventory-management/products"
              imgPath="assets/img/products.svg"
              nameElement="Productos"
            />
          </li>
          <li>
            <app-menu-item
              link="/inventory-management/stock"
              imgPath="assets/img/inventory.svg"
              nameElement="Stock"
            />
          </li>
          <li>
            <app-menu-item
              link="/inventory-management/input-output"
              imgPath="assets/img/input-output.svg"
              nameElement="Entrada / Salida"
            />
          </li>
          <li>
            <app-menu-item
              link="/inventory-management/historical"
              imgPath="assets/img/historical.svg"
              nameElement="Histórico"
            />
          </li>
        </ul>
      </nav>
    </mat-card>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-card appearance="raised">
      <mat-card-content>
        <!--Menú opciones-->
        @if (openMenu) {
        <mat-card appearance="outlined" class="options-menu">
          <mat-list>
            <mat-list-item (click)="logout()">
              Cerrar sesión
            </mat-list-item>
            <mat-divider class="margin"></mat-divider>
          </mat-list>
        </mat-card>
        }

        <!--Formularios-->
        <router-outlet />
      </mat-card-content>
    </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
